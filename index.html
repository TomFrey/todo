<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">  <!-- wir überlassen dem user das er zoomen kann-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">   <!--ie soll immer mit der aktuellen rendering engine gerendert werden -->
    <title>TODO App</title>

    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="wrapper">

        <h1 class="wrapper__header">todos</h1>

        <div class="container todo">    <!-- container soll nur einmal vorkommen -->
            <form action="">

                <label class="row">
                    <div class="col">

                    </div>
                    <input class="col-8 todo__input" type="text" name="todo" id="todo" placeholder="What needs to be done?">
                    <div class="col">

                    </div>
                </label>



                <ul class="todo__list">
                    <li class="todo__item-wrapper">
                        <label class="row">
                            <div class="col">
                                <input class="todo__checkbox" type="checkbox">
                            </div>
                            <div class="col-8 todo__label" title="Falls ein langer Text vollständig angezeigt werden soll, ohne Punkte :-)">
                                Falls ein langer Text vollständig angezeigt werden soll, der ganz, ganz lang ist
                            </div>
                            <div class="col">
                                <button class="todo__button"></button>
                            </div>
                        </label>
                    </li>
                    <li class="todo__item-wrapper">
                        <label class="row">
                            <div class="col">
                                <input class="todo__checkbox" type="checkbox">
                            </div>
                            <div class="col-8 todo__label" title="Wasser">
                                Wasser
                            </div>
                            <div class="col">
                                <button class="todo__button"></button>
                            </div>
                        </label>
                    </li>
                    <li class="todo__item-wrapper">
                        <label class="row">
                            <div class="col">
                                <input class="todo__checkbox" type="checkbox">
                            </div>
                            <div class="col-8 todo__label" title="Orangensaft">
                                Orangensaft
                            </div>
                            <div class="col">
                                <button class="todo__button"></button>
                            </div>
                        </label>
                    </li>
                </ul>
            </form>
        </div>

        <div class="heap">
            <div class="heap__item1"></div>
            <div class="heap__item2"></div>
        </div>
    </div>
</body>
</html>
