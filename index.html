<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">  <!-- wir überlassen dem user das er zoomen kann-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">   <!--ie soll immer mit der aktuellen rendering engine gerendert werden -->
    <title>TODO App</title>

    <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>
    <div class="wrapper">

        <h1>todos</h1>

        <div class="list-form">
            <form action="">
                <input class="list-input" type="text" name="todo" id="todo" placeholder="What needs to be done?">

                <ul>
                    <li>
                        <label>
                            <div class="checkbox-wrapper">
                                <input type="checkbox">
                            </div>
                            <div class="label" title="Falls ein langer Text vollständig angezeigt werden soll, ohne Punkte :-)">
                                Falls ein langer Text vollständig angezeigt werden soll
                            </div>
                            <div class="button-wrapper">
                                <button></button>
                            </div>
                        </label>
                    </li>
                    <li>
                        <label>
                            <div class="checkbox-wrapper">
                                <input type="checkbox">
                            </div>
                            <div class="label" title="Wasser">
                                Wasser
                            </div>
                            <div class="button-wrapper">
                                <button></button>
                            </div>
                        </label>
                    </li>
                    <li>
                        <label>
                            <div class="checkbox-wrapper">
                                <input type="checkbox">
                            </div>
                            <div class="label" title="Orangensaft">
                                Orangensaft
                            </div>
                            <div class="button-wrapper">
                                <button></button>
                            </div>
                        </label>
                    </li>
                </ul>
            </form>
        </div>

        <div class="todo-heap">
            <div></div>
            <div></div>
        </div>
    </div>
</body>
</html>
